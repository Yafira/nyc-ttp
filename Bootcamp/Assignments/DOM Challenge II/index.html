<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title> Grid </title>
  </head>
  <body>
    <!-- Buttons -->
    <div class = "nav">
      <input type="button" value="Add Row" id="addrow">
      <input type="button" value="Remove Row" id="removerow">
      <input type="button" value="Add Column" id="addcolumn">
      <input type="button" value="Remove Column" id="removecolumn">
    <!-- Color dropdowmn -->
      <select id="color">
        <option value="magenta">Magenta</option>
        <option value="lightslategrey">Slate Grey</option>
        <option value="greenyellow">Neon Green</option>
        <option value="blue">Electric Blue</option>
      </select>
    <!-- Button that fills all cells -->
      <input type="button" value="Fill All" id="fillall">
    <!-- Reset button -->
      <input type="button" value="Reset Colors" id="resetcolors">
    </div>
    <!-- Container -->
    <div class="container">
      <div class="box"></div>
    </div>

  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
